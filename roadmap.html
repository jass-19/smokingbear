    <section class="trailer_section pt-5 mt-5">
        <div class="container">
            <h1 class="  main_heading text-white text-center">Trailer</h1>
            <div class="position-relative"><img class="w-100 mt-4" type="button" data-bs-toggle="modal"

            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
