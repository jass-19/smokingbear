    <script>
        // HAMBURGER TOGGLER
        $(".hamburger-menu").on("click", function () {
            $(".hamburger-menu").toggleClass("animate");
            $("#overlay").toggleClass("overlay-active");
            $(".main-top-section").toggleClass("mobile-view");
            $("body").toggleClass("fix-screen-mobile");
            $(".hero-background").toggleClass("overflow-initial");
        });
        $(document).ready(function () {
            const Section1 = document.querySelector("#name1-section");
            const Section2 = document.querySelector("#name2-section");
            const Section3 = document.querySelector("#name3-section");
            const Section4 = document.querySelector("#name4-section");
            const Section5 = document.querySelector("#name5-section");
            const Section6 = document.querySelector("#name6-section");
            // const mainMenu = document.querySelector(" #main-menu ");
            // SECTION-1 SCROLL
            $(".section-1").click(function () {
                // mainMenu.click();
                $(".hamburger-menu").removeClass("animate");
                $("#overlay").removeClass("overlay-active");
                $(".main-top-section").removeClass("mobile-view");
                $("body").removeClass("fix-screen-mobile");
                Section1.scrollIntoView();
            });
            // SECTION-2 SCROLL
            $(".section-2").click(function () {
                // mainMenu.click();
                $(".hamburger-menu").removeClass("animate");
                $("#overlay").removeClass("overlay-active");

                Section2.scrollIntoView();
            });

                // mainMenu.click();
                $(".hamburger-menu").removeClass("animate");
                $("#overlay").removeClass("overlay-active");
                $(".main-top-section").removeClass("mobile-view");
                $("body").removeClass("fix-screen-mobile");
                Section3.scrollIntoView();
            });
            // SECTION-4 SCROLL
            $(".section-4").click(function () {
                // mainMenu.click();
                $(".hamburger-menu").removeClass("animate");
                $("#overlay").removeClass("overlay-active");
                $(".main-top-section").removeClass("mobile-view");
                $("body").removeClass("fix-screen-mobile");
                Section4.scrollIntoView();
            });
            // SECTION-5 SCROLL
            $(".section-5").click(function () {
                // mainMenu.click();
                $(".hamburger-menu").removeClass("animate");
                $("#overlay").removeClass("overlay-active");
                $(".main-top-section").removeClass("mobile-view");
                $("body").removeClass("fix-screen-mobile");
                Section5.scrollIntoView();
            });
            // SECTION-6 SCROLL

                // mainMenu.click();
                $(".hamburger-menu").removeClass("animate");
                $("#overlay").removeClass("overlay-active");
                $(".main-top-section").removeClass("mobile-view");
                $("body").removeClass("fix-screen-mobile");
                Section6.scrollIntoView();
            });
        });
        // SLIDER SECTION

        $(".slider-s2").slick({
            infinite: true,
            autoplay: true,
            autoplaySpeed: 0,
            rtl: true,
            speed: 5000,
            slidesToShow: 6,
            slidesToScroll: 1,
            cssEase: "linear",
            swipeToSlide: true,
            dots: false,
            arrows: false,
            pauseOnHover: false,
            responsive: [{
                    breakpoint: 1440,
                    settings: {
                        slidesToShow: 5,
                    },
                },
                {
                    breakpoint: 992,
                    settings: {
                        slidesToShow: 3,
                    },
                },
                {
                    breakpoint: 767,
                    settings: {
                        slidesToShow: 2,
                    },
                },
            ],
        });
        $(".responsive").slick({
            dots: false,
            infinite: false,
            speed: 500,
            slidesToShow: 3,
            slidesToScroll: 1,
            responsive: [{
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2,
                        infinite: true,
                        dots: true,
                    },
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1,
                    },
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1,
